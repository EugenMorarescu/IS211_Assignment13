<!DOCTYPE html>
<html>
  <head>
    <title>Add Quiz Results </title>

  </head>

  <body>

  <h1>Add Quiz Results</h1>

  <form action="/results/add" method="POST">

  <select name="student">
	{% for s in students %}
  	<option value={{s.s_id}}>{{s.first_name}}</option>
	{% endfor %}
  </select>

  <select name="quiz">
	{% for q in quizzes %}
  	<option value={{q.q_id}}>{{q.q_id}}</option>
	{% endfor %}
  </select>
	
  <input type="text" name="score">Score</input>

  <input type="submit" value="Add Quiz Result">

  </form>
  </body>
</html>
